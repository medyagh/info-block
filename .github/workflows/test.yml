name: CI

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  info-block:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest          # x64
          - ubuntu-24.04       
          - ubuntu-22.04       
          - ubuntu-22.04-arm       # arm64
          - ubuntu-24.04-arm       
          - macos-14               
          - macos-26
          - macos-latest           
          - windows-latest         # x64
          - windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run info-block action
        uses: ./
      - name: Run info-block action (fail_on_error)
        uses: ./
        with:
          fail_on_error: true
